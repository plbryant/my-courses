<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- * Basic html element -->
    <h1>You should use only 1 H1 element per page</h1>

    <!-- *! This is a html element that allow us to create a space between the elements, you should not use it. -->
    <br>

    <!-- * Nesting html elements -->
    <!-- you can nest html elements inside each other, for example: -->
    <article>
        <h2>This is the tittle of my article </h2>
        <p>this is the content of my article</p>
        <ul>
            <li>this is the first item</li>
            <li>this is the second item</li>
            <li>this is the third item</li>
        </ul>
    </article>
    <hr>

    <!-- ** Block elements vs Inline elements -->
    <!-- Inline elements occupy just its own space -->
    <em>first</em><em>second</em><em>third</em>
    <!-- Block elements occupy a whole line -->
    <p>fourth</p>
    <p>fifth</p>
    <p>sixth</p>
    <hr>

    <!-- * Empty elements -->
    <!-- Empty elements are those that do not have a closing tab -->
    <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">
    <hr>

    <!--* Attributes -->
    <!-- the html elements can have many attributes that can be used to add more functionality to the element. For example: -->
    <button>I'm a normal button</button>
    <button disabled="disabled">I'm a button, but a sad one 😔</button>
    <!-- There are booleans attributes, that means you can use them like this-->
    <button disabled>I'm a button, but a sad one 😔</button>
    <!-- There are a many attributes, the most of them can be used on most html elements, but there are
    attributes that can be only use in a specific element.For example -->
    <button type="submit">I'm a special button, with a special attribute that can be only used with buttons 😁</button>









</body>

</html>
