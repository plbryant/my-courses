<!DOCTYPE html>
<!-- this html element is what define the root of the document. -->
<!-- the lang attribute defines the language of the document. ( common used before html5 ) -->
<html lang="en">

<!-- the head is a html element that contains the meta tags and the link tags. -->

<head>
    <!-- Scope of characters that the browser known about -->
    <meta charset="UTF-8">

    <!-- Internet explorer compatibility ( select version of IE that you want to support ) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is not html thing, it's a html element that tell the browser to load a css file.  -->
    <link rel="stylesheet" href="style.css">

    <!-- Title of the page -->
    <title>Document</title>
</head>

<!-- the body element is the main container of the document. -->

<body>

    <!-- this is a example of a html attribute that can be used in html and show in the web page. -->
    <h1>Hello world</h1>

</body>

</html>
